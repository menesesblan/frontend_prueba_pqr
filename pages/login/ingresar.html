<body>
    <section class="vh-100" style="background-color: #6C63FF;">
        <div class="container py-2 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="../../assets/img/login.png"
                      alt="login form" class="img-fluid" style="padding-top:40px" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">    
                      <form action="" method="post" class="was-validated" novalidate="" id="form-login">
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">PQR</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa a tu cuenta</h5>
      
                        <div class="form-outline mb-4">
                          <input type="email" id="email_login" name="email_login" class="form-control form-control-lg"  required>
                          <label class="form-label" for="form2Example17">Email</label>
                          <div class="valid-feedback">Valido</div>
                          <div class="invalid-feedback">Por favor llene el campo</div>
                        </div>
      
                        <div class="form-outline mb-4">
                            <input type="password" id="password_login" name="password_login" class="form-control form-control-lg" required>
                            <label class="form-label" for="form2Example27">Password</label>
                            <div class="invalid-feedback">Por favor llene el campo</div>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button type="submit" name="btn_login" id="login_btn" class="btn btn-dark btn-lg btn-block" value="login">Login</button>
                        </div>
      

                        <!-- <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tienes una cuenta? <a href="" data-target="#myModal" style="color: #393f81;">Registrate aquí</a></p> -->
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
